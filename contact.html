<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contact</title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="content/style.css">
</head>
<body>

<header>
  <!-- Bootstrap Nav Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-user"></i> Volunteer Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav bar links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="opportunities.html" id="opportunitiesLink"><i class="fa-solid fa-bars"></i> Volunteer Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fa-solid fa-info"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html"><i class="fa-regular fa-envelope"></i> Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="container mb-5">
  <!-- reused form layout from ICE-1 -->
  <form class="col-lg-6 col-md-10 col-sm-10 col-12 mb-4" id="contactForm">
    <!-- Form fields -->
    <div class="mb-3">
      <span class="input-group-text">Full Name: </span>
      <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name" aria-label="Full Name" required>
    </div>
    <div class="mb-3">
      <span class="input-group-text">Contact Number: </span>
      <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number" aria-label="Contact Number" required>
    </div>
    <div class="mb-3">
      <span class="input-group-text">Email: </span>
      <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address" aria-label="Email Address" required>
    </div>
    <div class="mb-3">
      <label for="message" class="input-group-text">Message:</label>
      <textarea id="message" name="message" class="form-control" aria-describedby="Message Area" aria-label="Message Area" required></textarea>
    </div>
    <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i> Submit</button>
    <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-x"></i> Cancel</button>
  </form>

  <!-- Validation message element -->
  <div id="validationMessage" style="display: none; color: red;"></div>

  <!-- Confirmation message element -->
  <div id="confirmationMessage" style="display: none; color: green;"></div>
</main>

<!-- Scripting Section -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
